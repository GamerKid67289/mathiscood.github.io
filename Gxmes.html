<!DOCTYPE html>

</head>
<body>
    <header>
        <h1>Unblocked Games</h1>
    </header>
    <main>
      <script>
        function openGame(){
           var win = window.open()
           var url = "https://math-is-cool.netlify.app/slope"
           var iframe = win.document.createElement('iframe')
           iframe.style.width = "100%";
           iframe.style.height = "100%";
           iframe.style.border = "none";
           iframe.src = url
           win.document.appendChild(iframe)
        }
    </script>
    <a href="/1v1lol.html">

    </a>
    <a href="/raftwars.html">

      <button onclick="openGame()" style="font-size: 25px; background-color: rgb(0, 229, 255); border-color: blue; border-radius: 25px;">FULL SCREEN SLOPE</button>
    </main>
</body>
