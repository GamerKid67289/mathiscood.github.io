      var progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";

      }

      let gameInstance;

        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none"
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance;
          gameInstance = unityInstance;
          window.gameInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };

		function lockChangeAlert() {

			if (!document.pointerLockElement && lockedOccured){

			if (timeSinceRefresh <= 30 || timeAdsVisible <= 2) {
				//console.log("don't refresh");
				return;
			}

			timeSinceRefresh = 0;
			timeAdsVisible = 0;
			//console.log("refresh ads");
		}

		window.onfocus = function () {
			//console.log("onfocus");
			resumeCounter();
			refresh();
		};

		window.onblur = function () {
			//console.log("onblur");
			pauseCounter();
		};

		var timeSinceRefresh = 0;
		var timeAdsVisible = 0;
		var counter;
		var adsVisible = false;

		function startCounter() {
			timeSinceRefresh++;
			if (adsVisible)
				timeAdsVisible++;

			counter = setTimeout(function () {
				startCounter();
			}, 1000);
		}

			adsVisible = true;
		}

			adsVisible = false;
