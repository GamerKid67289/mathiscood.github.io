<script>
    let blocks = document.querySelectorAll(".block");
    let currentIndex = 0;

    function moveBlock() {
      currentIndex++;
      if (currentIndex < blocks.length) {
        blocks[currentIndex - 1].style.backgroundColor = "gray";
        blocks[currentIndex].style.backgroundColor = "red";
      } else {
        currentIndex = 0;
        blocks[blocks.length - 1].style.backgroundColor = "gray";
        blocks[currentIndex].style.backgroundColor = "red";
      }
    }

    function checkInput(e) {
      if (e.keyCode === 32) {
        if (blocks[currentIndex].style.backgroundColor === "red") {
          moveBlock();
        }
      }
    }

    document.addEventListener("keydown", checkInput);
  </script>
