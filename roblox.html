	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Link Unblocked</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        Roblox Link Unblocked
    </header>
 
    <!-- Roblox Link Section -->
    <section id="roblox-link" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Click the Button Below to Access Roblox</h2>
                <button id="robloxButton" class="btn btn-primary w-100">Access Roblox</button>
            </div>
        </div>
    </section>
 
    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#robloxButton').click(function() {
                window.location.href = "https://www.roblox.com/";
            });
        });
    </script>
</body>
</html>
