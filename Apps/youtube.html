<!DOCTYPE html>
<html>
  <head>
    <title>YouTube-like Video Player</title>
    <style>
      /* CSS for video player container */
      .video-player-container {
        position: relative;
        width: 640px;
        height: 360px;
      }
      
      /* CSS for video element */
      video {
        width: 100%;
        height: 100%;
      }
      
      /* CSS for video controls */
      .video-controls {
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="video-player-container">
      <video id="video-player" controls>
        <source src="https://www.youtube.com/watch?v=LoZ6rWZY_kQ" type="video/mp4">
        <!-- Add other video sources for different formats if needed -->
        Your browser does not support the video tag.
      </video>
      
      <div class="video-controls">
        <button id="play-pause-button">Play/Pause</button>
        <input id="seek-bar" type="range" min="0" max="100" value="0">
      </div>
    </div>
    
    <script>
      var video = document.getElementById("video-player");
      var playPauseButton = document.getElementById("play-pause-button");
      var seekBar = document.getElementById("seek-bar");
      
      // Event listener for play/pause button
      playPauseButton.addEventListener("click", function() {
        if (video.paused) {
          video.play();
          playPauseButton.innerHTML = "Pause";
        } else {
          video.pause();
          playPauseButton.innerHTML = "Play";
        }
      });
      
      // Event listener for seek bar
      seekBar.addEventListener("change", function() {
        var time = video.duration * (seekBar.value / 100);
        video.currentTime = time;
      });
    </script>
  </body>
</html>
