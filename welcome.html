<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Math Is Cool</title>
	<style>
		/* Style the logo */
		.logo {
			display: block;
			margin: 0 auto;
			width: 200px;
			height: 200px;
			background-image: url('Untitled.png');
			background-size: cover;
			animation: fadeIn 2s, fadeOut 2s, slideUp 3s;
		}

		/* Animation */
		@keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		@keyframes fadeOut {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}

		@keyframes slideUp {
			0% {
				transform: translateY(100%);
				opacity: 0;
			}
			100% {
				transform: translateY(0);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="logo"></div>
	<script>
		// Set the logo to fade in and out, then slide up
		var logo = document.querySelector('.logo');
		logo.addEventListener('animationend', function() {
			logo.classList.remove('fade-in');
			logo.classList.add('fade-out');
			logo.addEventListener('animationend', function() {
				logo.classList.remove('fade-out');
				logo.classList.add('slide-up');
			});
		});

		// Wait for 3 seconds, then slide up the background and display the main page
		setTimeout(function() {
			logo.classList.remove('slide-up');
			logo.classList.add('slide-up-complete');
			document.body.style.background = 'url(main-page.html) no-repeat center center fixed';
		}, 3000);
	</script>
</body>
</html>
