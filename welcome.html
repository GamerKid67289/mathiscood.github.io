<!DOCTYPE html>
<html>
<head>
  <title>Math is Cool</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      font-size: 36px;
      margin-top: 50px;
    }
    p {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    button {
      animation: slideInRight 1s ease-in;
      href: main-page.html;
    }
    @keyframes slideInRight {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Math is Cool!</h1>
  <p>This website is all about making games unblocked and accesible to anyone in school.</p>
  <a href="main-page.html">
  <button>click here to have some fun!</button>
  </a>
</body>
</html>
