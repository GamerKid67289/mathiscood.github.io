<title>fnaf1</title>
<link rel="shortcut icon" href="Untitled.png" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="/style.css">
<center>
    <button onclick="openGame()" style="font-size: 25px; background-color: rgb(0, 229, 255); border-color: blue; border-radius: 25px;">FULL SCREEN FNAF1</button>
    <script>
    function openGame() {
      var win = window.open ()
      var url = "https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://s3.amazonaws.com/production-assetsbucket-8ljvyr1xczmb/1ee20621-61bc-4ec8-a8ec-5e839c2e6edc%2Ffive-nights-at-freddy-s.xml"
      var iframe = win.document.createElement('iframe')
      iframe.style.width = "100%"
      iframe.style.height = "100%"
      iframe.style.border = "none"
      iframe.src = url
      win.document.body.appendChild(iframe)
    }
    </script>
    </center>
