<!DOCTYPE html>
<html>
<head>
    <title>Search Browser</title>
</head>
<body>
  if you want games to be added, then go to the big plus on the gxmes page.
    here are the things you can search... 
    1. Math Is Cool
    2. Project Fun
    3. Games 10x10
    4. Games(will come up with some games)
    <form>
        <input type="text" id="searchInput" placeholder="Enter your search query">
        <button type="button" onclick="search()">Search</button>
    </form>
    
    <h3>Search Results:</h3>
    <ul id="searchResults"></ul>

    <script>
        function search() {
            // Clear previous search results
            document.getElementById("searchResults").innerHTML = "";

            // Get the search query from the input field
            var query = document.getElementById("searchInput").value;

            // Perform search based on query
            var searchResults = performSearch(query);

            // Display the search results
            displayResults(searchResults);
        }

        function performSearch(query) {
            // Perform your search logic here
            // You can use APIs or implement your own search algorithm

            // For simplicity, let's hardcode some results based on the query
            if (query === "math is cool") {
                return [
                    { label: "Math is Cool", link: "https://math-is-cool.netlify.app" }
                ];
            } else if (query === "games 10x10") {
                return [
                    { label: "Games 10x10", link: "https://sites.google.com/view/games10x10" }
                ];
            } else if (query === "project fun") {
                return [
                    { label: "Project Fun", link: "https://sites.google.com/view/project-fun2"}
                ];
            } else if (query ==="Games") {
              return [
              { label: "1v1 lol", link: "1v1lol.html"},
              { label: "Raft Wars", link: "raftwars.html"},
              { label: 'Slope', link: 'SLOPE.html' },
              { label: 'Retro Bowl', link: 'retro-bowl.html' },
              { label: 'Fnaf1', link: 'fnaf1.html' },
              { label: 'Geometry Dash Meltdown', link: 'geometry-dash-meltdown.html' },
              { label: 'Geometry Dash Subzero', link: 'Geometry-dash-Subzero.html' },
              { label: 'Geometry Dash', link: 'geometry-dash.html' },
              { label: 'Getting over It', link: 'getting-over-it.html' },
              { label: 'Drift Boss', link: '2 Player/Drift-Boss.html' },
              { label: 'Vex 7', link: 'vex7.html' },
              { label: 'Moto X3m', link: 'motox3m.html' },
              { label: 'Pacman', link: 'Pacman.html' },
              { label: 'Paper.io', link: 'Paper.io.html' },
              { label: 'A Dance Of Fire And Ice', link: 'A-Dance-Of-Fire-And-Ice.html' },
              ];
            }


            // No matching results found
            return [];
        }

        function displayResults(results) {
            var list = document.getElementById("searchResults");

            results.forEach(function(result) {
                var listItem = document.createElement("li");
                var link = document.createElement("a");
                link.textContent = result.label;
                link.href = result.link;
                listItem.appendChild(link);
                list.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
