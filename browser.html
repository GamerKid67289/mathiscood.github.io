<!DOCTYPE html>
<html>
<head>
  <title>Search Browser</title>
  <style>
    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }
    .search-bar input {
      flex-grow: 1;
      padding: 5px;
      font-size: 16px;
    }
    .search-btn {
      padding: 5px 10px;
      font-size: 16px;
    }
    .search-results {
      margin-top: 20px;
    }
    .search-results a {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Enter your search query">
    <button type="button" class="search-btn" onclick="search()">Search</button>
  </div>
  <div class="search-results" id="searchResults"></div>
  <script src="search.js"></script>
</body>
</html>
