<!DOCTYPE html>
<html>
<head>
    <title>Search Browser</title>
</head>
<body>
    <form>
        <input type="text" id="searchInput" placeholder="Enter your search query">
        <button type="button" onclick="search()">Search</button>
    </form>

    <div id="searchResults">
        <!-- The search results will be displayed here -->
    </div>

    <script>
        function search() {
            var searchQuery = document.getElementById("searchInput").value;

            // Perform a search using safari.com's database
            // You can use AJAX or API calls to retrieve search results

            // For simplicity, let's assume we have a hard-coded list of results
            var results = [
                { title: "Result 1", url: "https://example.com/result1" },
                { title: "Result 2", url: "https://example.com/result2" },
                { title: "Result 3", url: "https://example.com/result3" }
            ];

            displayResults(results);
        }

        function displayResults(results) {
            var searchResultsDiv = document.getElementById("searchResults");
            searchResultsDiv.innerHTML = "";

            for (var i = 0; i < results.length; i++) {
                var result = results[i];
                var resultLink = document.createElement("a");
                resultLink.href = result.url;
                resultLink.textContent = result.title;

                searchResultsDiv.appendChild(resultLink);
                searchResultsDiv.appendChild(document.createElement("br"));
            }
        }
    </script>
</body>
</html>
