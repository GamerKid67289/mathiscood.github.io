<!DOCTYPE html>
<html>
<head>
    <title>Search Browser</title>
</head>
<body>
    <form>
        <input type="text" id="searchInput" placeholder="Enter your search query">
        <button type="button" onclick="search()">Search</button>
    </form>
    
    <h3>Search Results:</h3>
    <ul id="searchResults"></ul>

    <script>
        function search() {
            // Clear previous search results
            document.getElementById("searchResults").innerHTML = "";

            // Get the search query from the input field
            var query = document.getElementById("searchInput").value;

            // Perform search based on query
            var searchResults = performSearch(query);

            // Display the search results
            displayResults(searchResults);
        }

        function performSearch(query) {
            // Perform your search logic here
            // You can use APIs or implement your own search algorithm

            // For simplicity, let's hardcode some results based on the query
            if (query === "math is cool") {
                return [
                    { label: "Math is Cool", link: "https://math-is-cool.netlify.app" }
                ];
            } else if (query === "games 10x10") {
                return [
                    { label: "Games 10x10", link: "https://sites.google.com/view/games10x10" }
                ];
            } else if (query === "project fun") {
                return [
                    { label: "Project Fun", link: "https://sites.google.com/view/project-fun2"}
                ];
            }

            // No matching results found
            return [];
        }

        function displayResults(results) {
            var list = document.getElementById("searchResults");

            results.forEach(function(result) {
                var listItem = document.createElement("li");
                var link = document.createElement("a");
                link.textContent = result.label;
                link.href = result.link;
                listItem.appendChild(link);
                list.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
